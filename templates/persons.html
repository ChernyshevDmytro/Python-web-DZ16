<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add person</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <form method="POST" action="/persons">
        <div style="padding: 10px">
          <label
            >Person name:
            <input type="text" name="name" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Person phone:
            <input type="int" name="phones" />
          </label>
        </div>        
        <div style="padding: 10px">
          <label
            >Person birthday:
            <input type="int" name="birthday" />
          </label>
        </div>
        <div style="padding: 10px">
 
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
